<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品详情</title>
    <!-- jquery -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <!-- layer -->
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <!-- common.js -->
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">秒杀商品详情</div>
    <div class="panel-body">
        <span th:if="${user eq null}"> 您还没有登录，请登陆后再操作<br/></span>
        <span>没有收货地址的提示。。。</span>
    </div>
    <table class="table" id="goods">
        <tr>
            <td>商品名称</td>
            <td colspan="3" th:text="${goods.goodsName}"></td>
        </tr>
        <tr>
            <td>商品图片</td>
            <td colspan="3"><img th:src="@{${goods.goodsImg}}" width="200" height="200"/></td>
        </tr>
        <tr>
            <td>商品简介</td>
            <td colspan="3" th:text="${goods.goodsTitle}"></td>
        </tr>
        <tr style="vertical-align: middle;">
            <td>秒杀开始时间</td>
            <td th:text="${#dates.format(goods.startDate,'yyyy-MM-dd HH:mm:ss')}"></td>
            <td id="seckillTip">
                <input type="hidden" id="remainSeconds" th:value="${remainSeconds}"/>
                <span th:if="${seckillStatus == 0}">秒杀倒计时：
                    <span id="countDown" th:text="${remainSeconds}"></span>秒
                </span>
                <span th:if="${seckillStatus == 1}">秒杀进行中</span>
                <span th:if="${seckillStatus == 2}">秒杀已结束</span>
            </td>
            <td>
                <form id="seckillForm"  th:action="@{/seckill/doSeckill}" method="post">
                    <input type="hidden" name="goodsId" th:value="${goods.id}"/>
                    <button type="submit" disabled class="btn btn-primary"
                            id="buyButton">立即秒杀
                    </button>
                </form>
            </td>
        </tr>
        <tr>
            <td>商品原价</td>
            <td colspan="3" th:text="${goods.goodsPrice}"></td>
        </tr>
        <tr>
            <td>秒杀价</td>
            <td colspan="3" th:text="${goods.seckillPrice}"></td>
        </tr>
        <tr>
            <td>库存数量</td>
            <td colspan="3" th:text="${goods.stockCount}"></td>
        </tr>
    </table>
</div>
</body>
<script>
    var timeout;
    $(function () {
        countDown();
    });
    // 秒杀倒计时
    function countDown() {
        var remainSeconds = $("#remainSeconds").val();
        // 秒杀未开始
        if (remainSeconds > 0) {
            remainSeconds--;
            $("#countDown").text(remainSeconds);
            $("#remainSeconds").val(remainSeconds);
            timeout = setTimeout(countDown, 1000);
        } else if (remainSeconds == 0) {
            // 秒杀进行中
            $("#buyButton").attr("disabled", false);
            $("#seckillTip").html("秒杀进行中");
            if (timeout) {
                clearTimeout(timeout);
            }
        } else {
            // 秒杀已结束
            $("#buyButton").attr("disabled", true);
            $("#seckillTip").html("秒杀已结束");
        }
    };
</script>
</html>
